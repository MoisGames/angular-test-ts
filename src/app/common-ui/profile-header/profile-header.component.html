@if (profile) {
    <main class="profile-header__container">
        <div class="profile-header__avatar_container">
            <img [src]="profile.avatar" alt="avatar" class="profile-header__avatar">
            <div class="profile-header__name">{{profile.first_name}} {{profile.last_name}}</div>
        </div>
        <div
            class="profile-header__email"
            >
            Электронная почта: {{profile.email}}
            @if (onShow) {
            <button
            class="profile-header__button"
            (click)="sendCurrentProfile();onGoSettings()"
            >
            Изменить данные
            </button>
            }
            <button
            class="profile-header__button"
            (click)="onGoHome()"
            >
            На главную
            </button>
        </div>

    </main>
} @else {
    null 2
}
