@if (messageService.messages.length) {
    <div>
        <span>Сообщение: </span>
        <button (click)="messageService.clear()" class="messages__button">Очистить</button>
        @for (message of messageService.messages; track message; let idx = $index) {
            <div class="messages__item">
                {{message}}
            </div>
        }
    </div>
}
